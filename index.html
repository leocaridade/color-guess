<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Color Guess</title>
</head>
<body>
  <h1 id="title">Guess the Color!!!</h1>
  <p>Which circle has background color = <span id="rgb-color"></span>?</p>
  
  <div id="score-container">
    <p id="score">Score: <span id="score-number"></span></p>
    <button id="reset-score" class="btn btn-warning">Reset</button>
  </div>
  
  <section></section>
  <p id="answer"></p>
  <div id="reset-colors-container">
    <button id="reset-game" class="btn btn-secondary">Change colors</button>
  </div>

  <div id="difficulty-container">
    <label for="change-difficulty">Difficulty level:</label>
    <select name="change-difficulty" id="change-difficulty" class="form-select">
      <option value="Easy" id="easy">Easy</option>
      <option value="Medium" id="medium" selected>Medium</option>
      <option value="Hard" id="hard">Hard</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
